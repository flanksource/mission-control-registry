name: Create Stable Release
on:
  workflow_dispatch:
    inputs:
      chart:
        description: "Chart name"
        required: true
        type: choice
        options:
          - argocd
          - aws
          - azure
          - flux
          - gcp
          - kubernetes
          - kubernetes-view
          - mission-control
          - mongo-atlas
          - postgres
          - prometheus
          - playbooks-kubernetes
          - playbooks-ai
          - playbooks-flux
          - helm
          - mssql

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      chart_version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: "${{ secrets.FLANKBOT }}"

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.12.0

      - name: Package Helm chart
        id: set-version
        run: |
          cd charts/${{ inputs.chart }}
          CURRENT_VERSION=$(cat Chart.yaml | yq '.version')

          # Check if current version has beta suffix
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)-beta\.([0-9]+)$ ]]; then
            # Beta version - remove beta suffix to create stable release
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_CHART_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          elif [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            # Stable version - increment patch version
            NEW_CHART_VERSION=$(echo $CURRENT_VERSION | awk -F. -v OFS=. '{print $1, $2, $3+1}')
          else
            echo "Invalid version format: $CURRENT_VERSION"
            exit 1
          fi

          echo NEW_CHART_VERSION=$NEW_CHART_VERSION >> $GITHUB_ENV
          echo "version=$NEW_CHART_VERSION" >> $GITHUB_OUTPUT

          yq -i e ".version |= \"$NEW_CHART_VERSION\"" Chart.yaml
          helm package -d ../.. .

          git config --global user.name 'flankbot'
          git config --global user.email 'flankbot@users.noreply.github.com'
          git add Chart.yaml
          git commit -m "[skip ci] bump chart ${{inputs.chart}} to $NEW_CHART_VERSION"
          git push

      - name: Clone charts repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: "${{ github.repository_owner }}/charts"
          path: chart-index
          token: "${{ secrets.FLANKBOT }}"

      - name: Update chart repo
        run: |
          cd chart-index
          cp ../mission-control-*.tgz ./
          helm repo index --merge index.yaml .

      - name: Push changes to chart repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Release ${{ env.NEW_CHART_VERSION }} of mission-control-${{ inputs.chart }}"
          branch: gh-pages
          repository: ./chart-index

  update-mission-control-dependency:
    runs-on: ubuntu-latest
    needs: release
    if: inputs.chart == 'mission-control'
    steps:
      - name: Clone mission-control-chart repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: "${{ github.repository_owner }}/mission-control-chart"
          path: mission-control-chart
          token: "${{ secrets.FLANKBOT }}"

      - name: Update mission-control-agent dependency
        run: |
          # mission-control chart needs to be updated as a dependency for mission-control-agent
          # Sleep to allow charts repo to publish the mission-control-watchtower helm chart
          sleep 120

          CHART_VERSION="${{ needs.release.outputs.chart_version }}"
          yq -i e '.dependencies[] |= select(.name == "mission-control-watchtower").version = "'"$CHART_VERSION"'"' mission-control-chart/agent-chart/Chart.yaml

      - name: Push changes to chart repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: bump mission-control-watchtower to ${{ needs.release.outputs.chart_version }}"
          branch: main
          repository: ./mission-control-chart

  update-kubernetes-view-dependency:
    runs-on: ubuntu-latest
    needs: release
    if: inputs.chart == 'kubernetes-view'
    steps:
      - name: Clone mission-control-chart repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: "${{ github.repository_owner }}/mission-control-chart"
          token: "${{ secrets.FLANKBOT }}"
          path: mission-control-chart

      - name: Update kubernetes-view dependency
        run: |
          # Sleep to allow charts repo to publish the kubernetes-view helm chart
          sleep 120

          # Update the kubernetes-view dependency version in chart/Chart.yaml
          CHART_VERSION="${{ needs.release.outputs.chart_version }}"
          yq -i e '.dependencies[] |= select(.name == "mission-control-kubernetes-view").version = ">= '"$CHART_VERSION"'"' mission-control-chart/chart/Chart.yaml

      - name: Push changes to chart repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: bump mission-control-kubernetes-view to >= ${{ needs.release.outputs.chart_version }}"
          branch: main
          repository: ./mission-control-chart

{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.rbac.clusterRoleName | default "playbooks-flux" }}
  labels:
    app.kubernetes.io/name: playbooks-flux
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
  # flux reconcile, flux resume, flux suspend - HelmReleases
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # flux reconcile, flux resume, flux suspend - Kustomizations
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # flux reconcile, flux resume, flux suspend - HelmRepositories, HelmCharts
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["helmrepositories", "helmcharts", "gitrepositories", "ocirepositories", "buckets"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Read access to common resources for flux operations
  - apiGroups: [""]
    resources: ["namespaces", "secrets", "configmaps"]
    verbs: ["get", "list", "watch"]

  # Read access to workloads managed by flux
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.rbac.clusterRoleName | default "playbooks-flux" }}
  labels:
    app.kubernetes.io/name: playbooks-flux
    app.kubernetes.io/managed-by: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRoleName | default "playbooks-flux" }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.rbac.serviceAccount | default "mission-control-sa" }}
    namespace: {{ .Values.rbac.serviceAccountNamespace | default "mission-control" }}
{{- end }}

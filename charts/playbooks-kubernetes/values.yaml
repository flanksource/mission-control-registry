# yaml-language-server: $schema=values.schema.json
playbooks:
  # If this is set to false, no playbooks will be created
  enabled: true
  createDeployment: true
  logs: true
  delete: true
  ignoreChanges: true
  cleanupFailedPods: true
  podSnapshot: false
  requestNamespaceAccess: true
  restart: true
  scale: true
  updateImage: true
  updateResources: true
  deployHelmChart: true
  ai:
    enabled: false

    # @schema
    # type: string
    # required: true
    # @schema
    # LLM connection: one of ollama, openai or anthropic
    connection: ""

    diagnose:
      # @schema
      # type: string
      # required: true
      # @schema
      # name of the cluster
      cluster: ""

      # @schema
      # type: string
      # required: false
      # @schema
      # Optional system prompt for the LLM. If not provided, a default prompt will be used.
      systemPrompt: ""

delete:
  types:
    - Kubernetes::Pod
    - Kubernetes::Deployment
    - Kubernetes::Statefulset
    - Kubernetes::ReplicaSet
    - Kubernetes::Job
    - Kubernetes::CronJob
    - Kubernetes::DaemonSet
    - Kubernetes::ConfigMap

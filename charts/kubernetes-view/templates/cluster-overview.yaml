{{- if and .Values.views.enabled .Values.views.clusterOverview.enabled .Values.global.prometheus.connection }}
apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: cluster-overview
  labels:
    {{- include "kubernetes-view.labels" . | nindent 4 }}
spec:
  templating:
    - key: cluster
      label: Cluster
      valueFrom:
        config:
          types:
            - Kubernetes::Cluster
  display:
    title: Cluster
    icon: overview
    {{- if .Values.views.clusterOverview.sidebar }}
    sidebar: true
    {{- end }}
    plugins:
      - configTab:
          types:
            - Kubernetes::Cluster
  panels:
    - name: Resources
      description: Count of resources grouped by type
      type: table
      query: SELECT * FROM resource_count_by_type
    - name: CPU Usage
      type: gauge
      query: SELECT value FROM cpu_usage
      gauge:
        max: ".dataset.total_cpu[0].value"
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 70
            color: '#F4B23C'
          - percent: 85
            color: '#F25C54'
    - name: Memory Usage
      type: gauge
      query: SELECT value FROM memory_usage
      gauge:
        max: ".dataset.total_memory[0].value"
        unit: GB
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 70
            color: '#F4B23C'
          - percent: 85
            color: '#F25C54'
    - name: Pods Node Distribution
      description: Distribution of pods across nodes
      type: piechart
      piechart:
        showLabels: true
      query: SELECT value as "count", node FROM pods_node_distribution
    - name: Global RAM Usage
      type: bargauge
      query: |
        SELECT 'Real' as name, ROUND(value, 1) as value FROM memory_real_percentage
        UNION ALL
        SELECT 'Requests' as name, ROUND(value, 1) as value FROM memory_request_percentage
        UNION ALL
        SELECT 'Limits' as name, ROUND(value, 1) as value FROM memory_limit_percentage
      bargauge:
        unit: " %"
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 75
            color: '#F4B23C'
          - percent: 90
            color: '#F25C54'  
    - name: Global CPU Usage
      type: bargauge
      query: |
        SELECT 'Real' as name, ROUND(value, 1) as value FROM cpu_real_percentage
        UNION ALL
        SELECT 'Requests' as name, ROUND(value, 1) as value FROM cpu_request_percentage
        UNION ALL
        SELECT 'Limits' as name, ROUND(value, 1) as value FROM cpu_limit_percentage
      bargauge:
        unit: " %"
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 75
            color: '#F4B23C'
          - percent: 90
            color: '#F25C54'  
  columns:
    - name: name
      type: config_item
      icon: "'namespace'"
      cardPosition: title
      primaryKey: true
      url:
        view:
          filter:
            viewvar__namespace: row.name
            viewvar__cluster: row.cluster
          name: >
            'namespace'
    - name: cpu_usage
      type: gauge
      unit: millicore
      description: CPU usage
      cardPosition: deck
      gauge:
        max: row.cpu_limit
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 70
            color: '#F4B23C'
          - percent: 85
            color: '#F25C54'
    - name: memory_usage
      type: gauge
      unit: bytes
      cardPosition: deck
      description: Memory usage
      gauge:
        max: row.memory_limit
        thresholds:
          - percent: 0
            color: '#28C19B'
          - percent: 75
            color: '#F4B23C'
          - percent: 90
            color: '#F25C54'
    - name: pods
      type: number
      cardPosition: body
      description: Total number of running pods
    - name: created_at
      type: datetime
      cardPosition: footer
  merge: |
    SELECT
      namespaces.id,
      namespaces.name,
      json_extract(namespaces.tags, '$.cluster') AS cluster,
      namespaces.created_at,
      cpu_usage_by_namespace.value AS cpu_usage,
      memory_usage_by_namespace.value AS memory_usage,
      cpu_limit_by_namespace.value AS cpu_limit,
      memory_limit_by_namespace.value AS memory_limit,
      pod_count_by_namespace.value AS pods
    FROM namespaces
    LEFT JOIN cpu_usage_by_namespace
      ON namespaces.name = cpu_usage_by_namespace.namespace
    LEFT JOIN memory_usage_by_namespace
      ON namespaces.name = memory_usage_by_namespace.namespace
    LEFT JOIN cpu_limit_by_namespace
      ON namespaces.name = cpu_limit_by_namespace.namespace
    LEFT JOIN memory_limit_by_namespace
      ON namespaces.name = memory_limit_by_namespace.namespace
    LEFT JOIN pod_count_by_namespace
      ON namespaces.name = pod_count_by_namespace.namespace
    ORDER BY name
  queries:
    cpu_usage_by_namespace:
      columns:
        namespace: string
        value : decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum by (namespace) (
            irate(container_cpu_usage_seconds_total{
              container!="POD",
              image!=""
            }[5m])
          ) * 1000
    memory_usage_by_namespace:
      columns:
        namespace: string
        value: decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum by (namespace) (
            container_memory_working_set_bytes{
              container!="POD",
              image!=""
            }
          )
    cpu_limit_by_namespace:
      columns:
        namespace: string
        value: decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum by (namespace) (
            (
              kube_pod_container_resource_limits{resource="cpu", container!="POD", container!=""} > 0
            ) or
            kube_pod_container_resource_requests{resource="cpu", container!="POD", container!=""}
          ) * 1000
    memory_limit_by_namespace:
      columns:
        namespace: string
        value: decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum by (namespace) (
            (
              kube_pod_container_resource_limits{resource="memory", container!="POD", container!=""} > 0
            ) or
            kube_pod_container_resource_requests{resource="memory", container!="POD", container!=""}
          )
    pod_count_by_namespace:
      columns:
        namespace: string
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          count(kube_pod_status_phase{phase="Running"}) by (namespace)
    pods_node_distribution:
      columns:
        node: string
        value: decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          count(kube_pod_info) by (node)
    total_cpu:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(machine_cpu_cores{})
    cpu_usage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(rate(node_cpu_seconds_total{mode!~"idle|iowait|steal", job="node-exporter"}[5m]))
    total_memory:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(kube_node_status_allocatable{resource="memory"}) / 1024 / 1024 / 1024
    memory_usage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(node_memory_MemTotal_bytes{job="node-exporter"} - node_memory_MemAvailable_bytes{job="node-exporter"}) / 1024 / 1024 / 1024
    resource_count_by_type:
      columns:
        resource_type: string
        value: decimal
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          (label_replace(count(kube_node_info), "resource_type", "Nodes", "", "")) or 
          (label_replace(count(kube_namespace_status_phase{phase="Active"}), "resource_type", "Namespaces", "", "")) or 
          (label_replace(count(kube_pod_status_phase{phase="Running"}), "resource_type", "Running Pods", "", "")) or 
          (label_replace(count(kube_deployment_status_replicas), "resource_type", "Deployments", "", "")) or 
          (label_replace(count(kube_statefulset_status_replicas), "resource_type", "StatefulSets", "", "")) or 
          (label_replace(count(kube_daemonset_status_number_ready), "resource_type", "DaemonSets", "", "")) or 
          (label_replace(count(kube_persistentvolume_info), "resource_type", "Persistent Volumes", "", "")) or 
          (label_replace(count(kube_persistentvolumeclaim_info), "resource_type", "Persistent Volume Claims", "", "")) or
          (label_replace(count(kube_ingress_info), "resource_type", "Ingresses", "", "")) or
          (label_replace(count(kube_cronjob_info), "resource_type", "CronJobs", "", ""))
    memory_real_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(node_memory_MemTotal_bytes{job="node-exporter"} - node_memory_MemAvailable_bytes{job="node-exporter"}) / sum(node_memory_MemTotal_bytes{job="node-exporter"}) * 100
    memory_request_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(kube_pod_container_resource_requests{resource="memory"}) / sum(machine_memory_bytes{}) * 100
    memory_limit_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(kube_pod_container_resource_limits{resource="memory"}) / sum(machine_memory_bytes{}) * 100
    cpu_real_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          avg(sum by (instance, cpu) (rate(node_cpu_seconds_total{mode!~"idle|iowait|steal", job="node-exporter"}[5m]))) * 100
    cpu_request_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(kube_pod_container_resource_requests{resource="cpu"}) / sum(machine_cpu_cores{}) * 100
    cpu_limit_percentage:
      prometheus:
        connection: {{ .Values.global.prometheus.connection }}
        query: |
          sum(kube_pod_container_resource_limits{resource="cpu"}) / sum(machine_cpu_cores{}) * 100
    namespaces:
      configs:
        tagSelector: "cluster=$(.var.cluster)"
        agent: "all"
        types:
          - Kubernetes::Namespace
{{- end }}